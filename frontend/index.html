<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous">

</head>
<body>
<div id="r1"></div>
<div id="r2"></div>
<script type="text/babel">

    let styles = {
        color: "#fff"
    };
    let mainButtonStyle = {
        color: "#fff",
        background: "#34d058",
        backgroundImage: "linear-gradient(-180deg,#34d058,#28a745 90%)"
    };
    let octoStyle={
        justifyContent: 'center',
        alignItems: 'center'
    };
    ReactDOM.render(
      <div className="jumbotron jumbotron-fluid">
          <div className="container">
              <h1 className="display-4">contributeto.tech</h1>
              <p className="lead">Find Open Source repositories tailored to your skills.
              </p>

              <div className="row">
                  <div className="col-sm-4"></div>
                  <div className="col-sm-4">
                      <img width="200px" src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" style={octoStyle}></img>
                  </div>
                  <div className="col-sm-4"></div>
                </div>

              <a href="{{ url_for('github.login') }}" id="github-button" type="button" className="btn btn-block btn-social btn-github" style={mainButtonStyle}>
                  <i className="fa fa-github"></i> Sign in with GitHub
              </a>
          </div>
      </div>,
      document.getElementById('r1')
    );

    ReactDOM.render(
        <div className="card">
            <div className="card-header">
                Featured Projects
            </div>
            <div className="card-body">
                <h5 className="card-title">Daily Picks</h5>
                <div className="row">
                    <div className="col-sm-6">
                        <div className="card">
                            <div className="card-body">
                                <h5 className="card-title">Python Responder</h5>
                                <p className="card-text">Responder is a web service framework, written for human beings.
                                </p>
                                <a href="https://github.com/kennethreitz/responder/" id="github-button" type="button" className="btn btn-social-icon btn-lg btn-github" style={styles}>
                                    <i className="fa fa-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div className="col-sm-6">
                        <div className="card">
                            <div className="card-body">
                                <h5 className="card-title">TensorFlow Course</h5>
                                <p className="card-text">Simple and ready-to-use tutorials for TensorFlow with source-code and documentation.
                                </p>
                                <a href="https://github.com/open-source-for-science/TensorFlow-Course" id="github-button" type="button" className="btn btn-social-icon btn-lg btn-github" style={styles}>
                                    <i className="fa fa-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>,
      document.getElementById('r2')
    );

</script>
</body>
</html>
